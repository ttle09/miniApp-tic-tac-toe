<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe!</h1>
      <h2 id='winner'></h2>
      <table>
        <tr>
          <td class="block" id="1" onClick="handleClick(this)"></td>
          <td class="block" id="2" onClick="handleClick(this)"></td>
          <td class="block" id="3" onClick="handleClick(this)"></td>
        </tr>
        <tr>
          <td class="block" id="4" onClick="handleClick(this)"></td>
          <td class="block" id="5" onClick="handleClick(this)"></td>
          <td class="block" id="6" onClick="handleClick(this)"></td>
        </tr>
        <tr>
          <td class="block" id="7" onClick="handleClick(this)"></td>
          <td class="block" id="8" onClick="handleClick(this)"></td>
          <td class="block" id="9" onClick="handleClick(this)"></td>
        </tr>
      </table>
      <button onClick="reset()">Reset</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
